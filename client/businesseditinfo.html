<script>
  const businessNameInput = document.getElementById('company-name');
  const businessFirstNameInput = document.getElementById('first-name');
  const businessLastNameInput = document.getElementById('last-name');
  const businessEMailInput = document.getElementById('email');
  const businessPasswordInput = document.getElementById('password');
  const businessTypeInput = document.getElementById('businesstype');
  const businessLogoInput = document.getElementById('logo');


  const businessEditForm = document.getElementById('business-edit-form');
  businessEditForm.addEventListener('submit', function (e) {
    e.preventDefault();
    editBusiness(sessionStorage.getItem('business-id'));
  });

  function editBusiness(businessID) {
    const companyName = businessNameInput.value;
    const firstName = businessFirstNameInput.value;
    const lastName = businessLastNameInput.value;
    const email = businessEMailInput.value;
    const password = businessPasswordInput.value;
    const productType = businessTypeInput.value;
    const logo = businessLogoInput.value;

    var bodyJSON =  JSON.stringify({ businessID, companyName, firstName, lastName, email, password, productType, logo });

    fetch('http://localhost:5124/api/Business/' + businessID, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
      },
      body: bodyJSON,
    })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        console.log((bodyJSON));
        // return response.json();
      })
      .then(data => {
        console.log('Success:', data);
        window.location.href = "businesshome.html";
      })
      .catch(error => {
        console.error('Error:', error);
      });

  }

  function fetchBusinessInfo(businessID) {
    fetch('http://localhost:5124/api/Business/'+businessID)
      .then(response => response.json())
      .then(businessInfo => {
        businessNameInput.value = businessInfo.companyName;
        businessFirstNameInput.value = businessInfo.firstName;
        businessLastNameInput.value = businessInfo.lastName;
        businessEMailInput.value = businessInfo.email;
        businessPasswordInput.value = businessInfo.password;
        businessTypeInput.value = businessInfo.productType;
        businessLogoInput.value = businessInfo.logo;
      });
  }

 
    
  let loggedInID = sessionStorage.getItem('business-id')
  console.log(loggedInID)
  

  fetchBusinessInfo(loggedInID);
</script>
