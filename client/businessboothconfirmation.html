<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./resources/styles/index.css">
        <title>Big Al's Farmers Market</title>
        <link rel="icon" type="image/x-icon"
            href="./resources/styles/big-als-farmers-market-high-resolution-logo-transparent.png">
    </head>
    
        
<body class="bg-light">
    <div class="container py-5">
        <div class="card">
            <div class="card-body text-center">
                <h1 class="display-4">Congratulations!</h1>
                <p class="lead">You have successfully registered for the market.</p>

                <!-- Display Booth Information -->
                <div class="mt-4">
                    <h2>Your Booth Information</h2>
                    <p><strong>Event ID:</strong> <span id="event-id"></span></p>
                    <p><strong>Booth Location:</strong> <span id="booth-location"></span></p>
                </div>

                <!-- Button to Register for Another Event -->
                <a href="hostabooth.html" class="btn btn-primary mt-4">Register for Another Event</a>
            </div>
        </div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
    
    var eventId = sessionStorage.getItem("eventID");
    var boothLocation = sessionStorage.getItem("boothNumber");

    
    document.getElementById("event-id").textContent = eventId;
    document.getElementById("booth-location").textContent = boothLocation;
    });


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
