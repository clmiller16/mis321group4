      <h2>First Time Signup</h2>
   
      <div class="py-5 text-center">
        <h4 class="mb-3">Business Info</h4>
        <form class="needs-validation" novalidate>
          <div class="py-5 text-center">
            <div class="col-12">
              <label for="businessName" class="form-label">Business Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Big Al's Market" value="" required>
              <div class="invalid-feedback">
                Valid business name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="username" class="form-label">Business Email</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="username" placeholder="bigal@farmersmarket.com" required>
              <div class="invalid-feedback">
                  Your email is required.
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Business Address <span class="text-body-secondary"></span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid address.
              </div>
            </div>

            <div class="col-12">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="address" placeholder="Tuscaloosa" required>
              <div class="invalid-feedback">
                Please enter your city.
              </div>
            </div>

            <div class="col-12">
              <label for="state" class="form-label">State <span class="text-body-secondary"></span></label>
              <input type="text" class="form-control" id="address2" placeholder="AL, CA, GA, etc." required>
            </div>

            <div class="col-12">
              <label for="zip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="state" placeholder="00000" required>
              <div class="invalid-feedback">
                Please enter a valid zip.
              </div>
            </div>

            <div class="col-12">
              <label for="password" class="form-label">Password*</label>
              <input type="text" class="form-control" id="password" required>
              <div class="invalid-feedback">
                Please enter a valid password.
              </div>
            </div>

            <div class="col-12">
              <label for="businesstype" class="form-label">Business Type</label>
              <select class="form-select" id="businesstype" placeholder="Your Type Here">
                  <option value ="">Choose...</option>
                  <option>Produce</option>
                  <option>Butchery</option>
                  <option>Animal Byproducts</option>
                  <option>Arts and Crafts</option>
                  <option>Food and Beverage</option>
                  <option>Floral</option>
                  <option>Clothing</option>
                  </select>
            </div>
          </div>  
          
            <label for="logoupload" class="form-label">Logo Upload</label>
            <form action="/action_page.php">
              <input type="file" id="myFile" name="filename">
              <input type="submit">
            </form>
          

            

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Create account</button>
        </form>
