<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./resources/styles/index.css">
    <title>Big Al's Farmers Market</title>
    <link rel="icon" type="image/x-icon" href="./resources/styles/big-als-farmers-market-high-resolution-logo-transparent.png">
</head>
<body onload="handleOnLoad()">

      <div class="container">
        <main>
          <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="./resources/styles/big-als-farmers-market-high-resolution-logo-transparent.png" alt="" width="150" height="150">
            <h2>Manage Tickets</h2>
          </div>

      <div id="app"></div>
      <div id="attendee-signin"></div>
      <button class="btn btn-lg btn-secondary my-5 ms-5"><a class="dropdown-item" href="index.html">&#8592;</a></button>
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script>
      document.getElementById('signOutButton').addEventListener('click', function() {
      sessionStorage.clear();
      window.location.href = 'index.html';
      });
     document.addEventListener('DOMContentLoaded', (event) => {
       var isLoggedIn = sessionStorage.getItem("account"); // Assuming you have such a flag
       if (!isLoggedIn) {
         document.getElementById('signOutButton').style.display = 'none';
       }
     });
   </script>
</body>
</html>
